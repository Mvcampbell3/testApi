<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>


</head>

<body>
    <div class="loginArea">
        <div class="wrapper">
            <form class="sign" action="">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="nameInputSign"><br>
                <label for="email">Email Address</label><br>
                <input type="text" name="email" id="emailInputSign"><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="passwordInputSign"><br>
                <button class="btn logBtn signUpSubBtn">Submit Sign Up</button>
                <button class="join btn logBtn">Back</button>
            </form>

            <form class="log" action="">
                <label for="email">Email Address</label><br>
                <input type="text" name="email" id="emailInputLog"><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="passwordInputLog"><br>
                <button class="btn logBtn loginSubBtn">Submit Login</button>
                <button class="join btn logBtn">Join</button>
            </form>
        </div>
    </div>


    <div id="gameRoom" class="gameRoom">
        <div class="wrapper">
            <h2 class="roomTitle">Room Name</h2>
            <div class="group-container">
                <div class="group">
                    <h3 class="hint" id="hint1"></h3>
                    <img src="" alt="" id="img1">
                    <input class="file" type="file" accept="image/*" id="file-input1" data-pic="pic1URL" data-full="input_1_full"><br>
                </div>
                <div class="group">
                    <h3 class="hint" id="hint2"></h3>
                    <img src="" alt="" id="img2">
                    <input class="file" type="file" accept="image/*" id="file-input2" data-pic="pic2URL" data-full="input_2_full"><br>
                </div>
                <div class="group">
                    <h3 class="hint" id="hint3"></h3>
                    <img src="" alt="" id="img3">
                    <input class="file" type="file" accept="image/*" id="file-input3" data-pic="pic3URL" data-full="input_3_full"><br>
                </div>
                <div class="group">
                    <h3 class="hint" id="hint4"></h3>
                    <img src="" alt="" id="img4">
                    <input class="file" type="file" accept="image/*" id="file-input4" data-pic="pic4URL" data-full="input_4_full"><br>

                </div>
                <div class="group">
                    <h3 class="hint" id="hint5"></h3>
                    <img src="" alt="" id="img5"><br>
                    <input class="file" type="file" accept="image/*" id="file-input5" data-pic="pic5URL" data-full="input_5_full"><br>
                </div>
            </div>
            <button class="btn subBtn">Submit Answers</button>
        </div>
    </div>

    <div class="roomArea">
        <div class="wrapper">

            <h2 class="roomTitle">Game Rooms</h2 class="roomTitle">
            <div class="buttonArea">
                <div class="createRoom btn">Create</div>
            </div>
            <div class="outputArea"></div>

        </div>
    </div>

    <div class="createRoomArea">
        <div class="wrapper">
            <label for="roomName">Room Name:</label><br>
            <input type="text" name="roomName" id="roomName"><br>
            <button class="btn selectRoom testGame1" data-game="testGame2">TestGame1</button>
        </div>

    </div>

    <div class="resultArea">
        <div class="flex-col">
            <div class="group-result">
                <img src="" alt="" id="imgGuess0">
                <img src="" alt="" id="imgRight0">
                <h3>Your Score was <span id="value0"></span>%!</h3>
            </div>
            <div class="group-result">
                <img src="" alt="" id="imgGuess1">
                <img src="" alt="" id="imgRight1">
                <h3>Your Score was <span id="value1"></span>%!</h3>
            </div>
            <div class="group-result">
                <img src="" alt="" id="imgGuess2">
                <img src="" alt="" id="imgRight2">
                <h3>Your Score was <span id="value2"></span>%!</h3>
            </div>
            <div class="group-result">
                <img src="" alt="" id="imgGuess3">
                <img src="" alt="" id="imgRight3">
                <h3>Your Score was <span id="value3"></span>%!</h3>
            </div>
            <div class="group-result">
                <img src="" alt="" id="imgGuess4">
                <img src="" alt="" id="imgRight4">
                <h3>Your Score was <span id="value4"></span>%!</h3>
            </div>
            <button class="close btn">Close</button>

        </div>
    </div>


    <!-- Start of Script area -->
    <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-storage.js"></script>


    <script src="testApi.js"></script>
    <script>


    </script>
</body>

</html>
